<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 UI Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="./index.html">ClassOf26</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="btn btn-outline-light btn-sm" href="#">Sign in</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <!-- Cards -->
    <div class="d-flex align-items-end justify-content-between mb-3">
      <div>
        <h1 class="h3 mb-1">Dashboard</h1>
        <p class="text-muted mb-0">Navbar + cards + form (Bootstrap 5)</p>
      </div>
      <button class="btn btn-primary">New</button>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-12 col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <h5 class="card-title mb-1">Revenue</h5>
              <span class="badge text-bg-success">+12%</span>
            </div>
            <p class="display-6 mb-0">$24,300</p>
            <small class="text-muted">Last 30 days</small>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <h5 class="card-title mb-1">Users</h5>
              <span class="badge text-bg-primary">New</span>
            </div>
            <p class="display-6 mb-0">1,482</p>
            <small class="text-muted">Active today</small>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <h5 class="card-title mb-1">Tickets</h5>
              <span class="badge text-bg-warning">5 open</span>
            </div>
            <p class="display-6 mb-0">27</p>
            <small class="text-muted">Awaiting response</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Contact form</h2>
        <form class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Full name</label>
            <input class="form-control" placeholder="Jane Doe" />
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="jane@example.com" />
          </div>
          <div class="col-12">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Write your message..."></textarea>
          </div>
          <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Send</button>
            <a href="./index.html" class="btn btn-outline-secondary">Back</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
